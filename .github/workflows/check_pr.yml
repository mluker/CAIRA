# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: Check PR

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ format('{0}-{1}-{2}-{3}-{4}', github.workflow, github.event_name, github.ref, github.base_ref || null, github.head_ref || null) }}
  cancel-in-progress: true

env:
  PR_URL: ${{ github.event.pull_request.html_url }}
  PR_NUMBER: ${{ github.event.pull_request.number }}

jobs:
  check-should-run:
    uses: ./.github/workflows/_allow_workflow_run.yml

  check_pr:
    needs: check-should-run
    name: Check PR
    runs-on: ubuntu-24.04
    if: needs.check-should-run.outputs.should_run == 'true'
    steps:
      - name: ğŸ©º Debug
        uses: raven-actions/debug@9dbdeb7eea607a7d73411895c65987e71d59a466 # v1.2.0

      - name: â¤µï¸ Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: ğŸš§ Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/*

      - name: ğŸš§ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: stable
          check-latest: true

      - name: ğŸš§ Setup Task
        uses: arduino/setup-task@b91d5d2c96a56797b48ac1e0e89220bf64044611 # v2.0.0
        with:
          repo-token: ${{ github.token }}

      - name: ğŸ”¨ Setup tools
        run: |
          task internal:setup:uv
          task tools
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: ğŸ“ƒ Generate docs
        run: task docs

      - name: ğŸ¤– Bot details
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        id: bot-details
        uses: raven-actions/bot-details@b2d5fd6eb98adc0cb67df864daa834849f3a8bc0 # v1.1.0
        with:
          bot-slug-name: dependabot

      - name: ğŸ“¤ Dependabot auto-commit (docs)
        uses: stefanzweifel/git-auto-commit-action@28e16e81777b558cc906c8750092100bbb34c5e3 # v7.0.0
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        with:
          commit_message: "docs: automatic updates"
          commit_user_name: ${{ steps.bot-details.outputs.name }}
          commit_user_email: ${{ steps.bot-details.outputs.email }}
          commit_options: "--no-verify --signoff"

      - name: ğŸ”€ Check for differences
        if: github.event.pull_request.user.login != 'dependabot[bot]'
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "ğŸ›‘ Unexpected difference. Run 'task docs' command and commit."; git diff --exit-code)

      - name: ğŸ—ï¸ Build Site
        run: task site:build -- --strict

      - name: ğŸ“ Fetch Dependabot metadata
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@08eff52bf64351f401fb50d4972fa95b9f2c2d1b # v2.4.0
        with:
          alert-lookup: true
          compat-lookup: true

      - name: ğŸ·ï¸ Label (security)
        if: github.event.pull_request.user.login == 'dependabot[bot]' && (steps.dependabot-metadata.outputs.ghsa-id != '' || steps.dependabot-metadata.outputs.cvss != 0)
        run: gh pr edit --add-label "area/security" "${PR_URL}"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: ğŸ¤ Enable auto-merge
        if: github.event.pull_request.user.login == 'dependabot[bot]'
        run: gh pr merge --auto --squash "${PR_URL}"
        env:
          GITHUB_TOKEN: ${{ github.token }}
